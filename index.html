<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="La mejor pagina para realizae tu Spa">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carolina Spa</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap"
		rel="stylesheet">
	<!-- Css -->
	<link rel="stylesheet" href="build/css/app.css">
</head>

<body>
	<header class="header">
		<div class="header__content header-container">
			<figure>
				<img src="./build/img/logo.svg" alt="logo header" width="200" height="auto">
			</figure>

			<nav class="navegacion-redes">
				<a class="navegacion-redes__link" href="https//facebook.com>Facebook">
					<span class="navegacion-redes__accesible">Facebook</span>
				</a>
				<a class="navegacion-redes__link" href="https//instagram.com">
					<span class="navegacion-redes__accesible">Instagram</span>
				</a>
				<a class="navegacion-redes__link" href="https//twitter.com">
					<span class="navegacion-redes__accesible">Youtube</span>
				</a>
				<a class="navegacion-redes__link" href="https//youtube.com">
					<span class="navegacion-redes__accesible">Youtube</span>
				</a>
				<a class="navegacion-redes__link" href="https//tiktok.com">
					<span class="navegacion-redes__accesible">Tiktok</span>
				</a>
			</nav>
		</div>
	</header>

	<div class="navegacion">
		<div class="navegacion__border">
			<nav class="navegacion__nav navegacion-container">
				<a href="#" class="navegacion__link">Inicio</a>
				<a href="#" class="navegacion__link">Nosotros</a>
				<a href="#" class="navegacion__link">Servicios</a>
				<a href="#" class="navegacion__link">Productos</a>
				<a href="#" class="navegacion__link">Contacto</a>
		</div>
		</nav>
	</div>

	<section class="slider">
		<ul class="slider-container">
			<li class="slider__slide">
				<figure>
					<picture>
						<source srcset="./build/img/slide_02.avif" type="image/avif">
						<source srcset="./build/img/slide_02.webp" type="image/webp">
						<img src="./build/img/slide_02.jpg" alt="imagen slide 1" loading="lazy">
					</picture>
				</figure>
			</li>
		</ul>
	</section>


	<section class="bienvenida">
		<h1 class="bienvenida__titulo">Bienvenida(o) a nuestro <span>sitio web</span></h1>
		<p class="bienvenida__texto">Te sentiras como nueva(o) con nuestros masajistas profesionales</p>
	</section>
</body>

</html>
